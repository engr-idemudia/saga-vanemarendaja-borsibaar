# HTTP â†’ HTTPS redirect
server {
    listen 80;
    server_name borsibaar.idemudia.dev;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name borsibaar.idemudia.dev;

    ssl_certificate /etc/letsencrypt/live/borsibaar.idemudia.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/borsibaar.idemudia.dev/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/borsibaar.idemudia.dev/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;

    # Backend routes
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /auth/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /oauth2/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    location /login/oauth2/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    # Frontend
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
